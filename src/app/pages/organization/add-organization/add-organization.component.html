<div class="row">
  <div class="col-md-6">
      <div class="card">
          <div class="card-body">
              <h4>Add Organization</h4>
              <div class="row">
                <div class="col-md-12">
                  <form [formGroup]="organizationForm">
                      <div class="form-group">
                          <label>Organization Name</label>
                          <input type="test" class="form-control" formControlName="organizationName">
                          <div *ngIf="isSubmitted && formControls.organizationName.errors" class="error">
                              <div *ngIf="formControls.organizationName.errors.required">Organization name is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label>Organization Email</label>
                          <input type="test" class="form-control" formControlName="organizationEmail">
                          <div *ngIf="isSubmitted && formControls.organizationEmail.errors" class="error">
                              <div *ngIf="formControls.organizationEmail.errors.required">Organization email is required</div>
                              <div *ngIf="formControls.organizationEmail.errors.email">Enter valid email </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label>Organization Address</label>
                          <input type="test" class="form-control" formControlName="organizationAddress">
                          <div *ngIf="isSubmitted && formControls.organizationAddress.errors" class="error">
                              <div *ngIf="formControls.organizationAddress.errors.required">Organization address is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label>Organization Contact No.</label>
                          <input type="test" class="form-control" formControlName="organizationContactNo">
                          <div *ngIf="isSubmitted && formControls.organizationContactNo.errors" class="error">
                              <div *ngIf="formControls.organizationContactNo.errors.required">Organization contact no. is required</div>
                          </div>
                      </div>
                      <div class="col-md-12  ">
                          <button type="button" class=" btn btn-small btn-primary pull-right"
                            (click)="save()">Save</button>
                        </div>

                  </form>
                  
                </div>
              </div>
          </div>
        </div>    
  </div>
</div>
