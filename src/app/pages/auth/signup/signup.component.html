<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="second">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Signup</h1>
            </div>
          </div>
          <form [formGroup]="signupForm">
            <div class="form-group">
              <label >First Name</label>
              <input type="text"  class="form-control" formControlName="firstName">
              <div class="error" *ngIf="isSubmitted && formControls.firstName.errors">
                <div *ngIf="formControls.firstName.errors.required">First name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label >Last Name</label>
              <input type="text"  class="form-control" formControlName="lastName">
              <div class="error" *ngIf="isSubmitted && formControls.lastName.errors">
                  <div *ngIf="formControls.lastName.errors.required">Last name is required</div>
                </div>
            </div>
            <div class="form-group">
              <label >Email address</label>
              <input type="email"  class="form-control" formControlName="email">
              <div class="error" *ngIf="isSubmitted && formControls.email.errors">
                  <div *ngIf="formControls.email.errors.required">Email name is required</div>
                  <div *ngIf="formControls.email.errors.email">Enter valid email</div>
                </div>
            </div>
            <div class="form-group">
              <label >Password</label>
              <input type="password"  class="form-control" formControlName="password">
              <div class="error" *ngIf="isSubmitted && formControls.password.errors">
                  <div *ngIf="formControls.password.errors.required">Password name is required</div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-3">
              <button type="button" class=" btn btn-block mybtn btn-primary tx-tfm" (click)="signup(signupForm.value)">Signup</button>
            </div>
            <div class="col-md-12 ">
              <div class="form-group">
                <p class="text-center"><a [routerLink]="['/login']">Already have an account?</a></p>
              </div>
            </div>        
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
